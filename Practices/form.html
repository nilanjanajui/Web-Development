<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Agency</title>
    </head>
    <body>
        <div>
            <img src="agency.jpg" alt="Travel agency poster" width="300px" height="150px">
        </div>
        <div>
            <form>
                <label for="name">Full name:</label><br>
                <input type="text" id="name" name="name"
                    placeholder="Your Name">
                <br>
                <br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"
                    placeholder="Your Email">
                <br>
                <br>
                <label for="destination">Destination:</label><br>
                <input type="text" id="destination" name="destination"
                    placeholder="City or Country">
                <br>
                <br>
                <label for="departure">Departure Date:</label><br>
                <input type="date" id="departure" name="departure">
                <br>
                <br>
                <label for="travelers">Number of Travelers</label><br>
                <input type="number" id="travelers" name="travelers" min="1"
                    value="1">
                <br>
                <br>
                <label for="class">Travel Class:</label><br>
                <select name="class" id="class">
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
                <br>
                <br>

                <input type="submit" value="Book Now">

            </form>
        </div>
    </body>
</html>
