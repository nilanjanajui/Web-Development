<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Selectors with External CSS</title>

        <!-- Linking external CSS -->
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>

        <h1 id="main-title">CSS Selectors Demo</h1>

        <div class="box">
            <h2>Paragraph Section</h2>

            <p>This paragraph uses an element selector.</p>

            <p class="highlight">
                This paragraph uses a class selector.
            </p>

            <ul>
                <li>List item one</li>
                <li>List item two</li>
            </ul>
        </div>

        <p>This paragraph is outside the box.</p>

        <input type="text" placeholder="Text input">

        <br><br>

        <a href="#">Hover over this link</a>

    </body>
</html>
